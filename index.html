<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700" rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1 class="header__text">Tic Tac Toe</h1>
    </header>

    <main class="main">
        <div class="board">
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
            <div class="board__cell"></div>
        </div>

        <div class="togglers">
            <h2 class="toggler-header">Player VS</h2>
            <div class="toggler">
                <label class="toggler__option toggler__option--versus">
                    <input class="toggler__option-input" type="radio" name="versus" value="human" checked>
                    <span class="toggler__option-box">
                        <span class="toggler__option-txt">Player</span>
                    </span>
                </label>
                <label class="toggler__option toggler__option--versus">
                    <input class="toggler__option-input" type="radio" name="versus" value="ai">
                    <span class="toggler__option-box">
                        <span class="toggler__option-txt">AI</span>
                    </span>
                </label>
            </div>
    
            <h2 class="toggler-header">Choose your symbol</h2>
            <div class="toggler">
                <label class="toggler__option toggler__option--symbol">
                    <input class="toggler__option-input" type="radio" name="symbol" value="X" checked>
                    <span class="toggler__option-box">
                        <span class="toggler__option-txt">X</span>
                    </span>
                </label>
                <label class="toggler__option toggler__option--symbol">
                    <input class="toggler__option-input" type="radio" name="symbol" value="O">
                    <span class="toggler__option-box">
                        <span class="toggler__option-txt">O</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="modal-overlay"></div>
        <div class="modal">
            <span class="modal__winner">Player 1 wins!</span>
            <button class="modal__reset">RESET GAME</button>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">FOOTER texts</p>
    </footer>
</body>

<script src="./dist/js/main.min.js"></script>

</html>
